<!DOCTYPE html>
<html>
<head>
	<title>checkbox sample</title>
</head>
<body>
<input id="ck" type="checkbox" value="1" name="ckbox[]" onchange ="go()">
<input id="ck" type="checkbox" value="2" name="ckbox[]" onchange ="go()">
<input id="ck" type="checkbox" value="3" name="ckbox[]" onchange ="go()">
<input id="ck" type="checkbox" value="4" name="ckbox[]" onchange ="go()">
<input id="ck" type="checkbox" value="5" name="ckbox[]" onchange ="go()">
<input id="ck" type="checkbox" value="6" name="ckbox[]" onchange ="go()">
<script>

function go(){
var checkbox = document.getElementsByName('ckbox[]'); // check box array 
var ln = 0; // counter for checkboxes
for(var i=0; i< checkbox.length; i++) { // loop through checkboxes array
    if(checkbox[i].checked) // if checkbox are checked 
        ln++  // counter goes up

              if(checkbox[i].checked && ln == 3){   // checkbox are checked and couter eql 2
              for(var i=0; i< checkbox.length; i++) { // loop through checkboxes array again
              if(!checkbox[i].checked && ln == 3){ // checkbox are not checked and couter eql 2
              checkbox[i].disabled = true; // disable all unchecked checkboxes
    } 
    }    
  }
    else{
      checkbox[i].disabled = false; // enable all checkboxes
    }
    }
    //alert(ln);
}
</script>
</body>
</html>
